<html>
<head>
	<title>Cate Simulator</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
	<div class= "container">
		<div class = "home">
			<div class= "row">
				<div class= "col-md-4 col-md-offset-4">
					<!-- the logo slideshow -->
					<div id = "slideshow">
						<div>
							<img src="img/cate_0.png">
						</div>
						<div>
							<img src="img/cate_2.png">
						</div>
						<div>
							<img src="img/cate_1.png">
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				
				<!-- the form -->
				<div class= "col-md-4 col-md-offset-4">
					<form role="form">
					  <div class="form-group">
					    <label for="method">Location</label>
					    <input type="" class="form-control" id="payment" placeholder="City, Zipcode">
					  </div>
					  <div class="form-group">
					    <label for="payment">Amount</label>
					    <input type="" class="form-control" id="amount" placeholder="$0.00">
					  </div>
					  <button type="submit" class="btn btn-Success">Check Out</button>
					</form>
				</div>
			</div>
		</div>
	</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script type="text/javascript">
	$( document ).ready(function() {
		$("#slideshow > div:gt(0)").hide();

			setInterval(function() { 
			  	$('#slideshow > div:first')
			    .fadeOut(1000)
			    .next()
			    .fadeIn(1000)
			    .end()
			    .appendTo('#slideshow');
				},  3000);
		} 
	);
</script>
</body>
</html>
